<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body onload="startGame()">
		<script>
			var GamePiece;
			var Obstacles = [];
			var myScore;
			var myBackground;
			var mySound;
			var myMusic;
			var canvas;
			var score = 0;

			function startGame() {
				GamePiece = new component(40, 40, "blue", 10, 160);
				myBackground = new component(1355, 440, "images/index2.jpg", 0, 0, "image");
				myScore = new component("30px", "Consolas", "black", 30, 40, "text");
				mySound = new sound("crash.mp3");
				myMusic = new sound("bgsound.mp3");
				myMusic.play();
				GameArea.start();
			}

			var GameArea = {
				canvas : document.createElement("canvas"),
				start : function() {
					this.canvas.width = window.innerWidth;
					this.canvas.height = 417;
					this.context = this.canvas.getContext("2d");
					document.body.insertBefore(this.canvas, document.body.childNodes[0]);
					this.frameNo = 0;
					this.interval = setInterval(updateGameArea, 20);
					window.addEventListener('keydown', function (e) {
						GameArea.key = e.keyCode;
					})
						window.addEventListener('keyup', function (e) {
						GameArea.key = false;
					})
					},
				clear : function() {
					this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
				},
				stop : function() {
					clearInterval(this.interval);
				}
			}

			function component(width, height, color, x, y, type) {
				this.type = type;
				if (type == "image") {
					this.image = new Image();
					this.image.src = color;
			  }
				this.width = width;
				this.height = height;
				this.speedX = 0;
				this.speedY = 0;
				this.x = x;
				this.y = y;
				this.update = function() {
					ctx = GameArea.context;
					if (this.type == "text") {
						ctx.font = this.width + " " + this.height;
						ctx.fillStyle = color;
						ctx.fillText(this.text, this.x, this.y);
					}else if (type == "image") {
						  ctx.drawImage(this.image,
							this.x,
							this.y,
					this.width, this.height);
					}else {
						ctx.fillStyle = color;
						ctx.fillRect(this.x, this.y, this.width, this.height);
				  }
				}
				this.newPos = function() {
					this.x += this.speedX;
					this.y += this.speedY;
				}
				this.crashWith = function(otherobj) {
					var myleft = this.x;
					var myright = this.x + (this.width);
					var mytop = this.y;
					var mybottom = this.y + (this.height);
					var otherleft = otherobj.x;
					var otherright = otherobj.x + (otherobj.width);
					var othertop = otherobj.y;
					var otherbottom = otherobj.y + (otherobj.height);
					var crash = true;
					if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
						crash = false;
					}
					return crash;
				}
			}

			function updateGameArea() {
				var x, height, gap, minHeight, maxHeight, minGap, maxGap;
				for (i = 0; i < Obstacles.length; i += 1) {
					if (GamePiece.crashWith(Obstacles[i])) {
						mySound.play();
						alert("CRASH");
						GameArea.stop();
						return;
					}
				}
				GameArea.clear();
				myBackground.newPos();
				myBackground.update();
				GameArea.frameNo += 1;
				if (GameArea.frameNo == 1 || everyinterval(100)) {
					x = GameArea.canvas.width;
					minHeight = 20;
					maxHeight = 200;
					height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
					minGap = 50;
					maxGap = 200;
					gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
					Obstacles.push(new component(40, height, "red", x, 0));
					Obstacles.push(new component(40, x - height - gap, "red", x, height + gap));
					score++;
				}
				for (i = 0; i < Obstacles.length; i += 1) {
					Obstacles[i].x += -4;
					Obstacles[i].update();
				}
				myScore.text="OBSTACLES: " + score;
				myScore.update();
				GamePiece.speedX = 0;
				GamePiece.speedY = 0;
				if (GameArea.key && GameArea.key == 37) {GamePiece.speedX = -1.5; }
				if (GameArea.key && GameArea.key == 39) {GamePiece.speedX = 1.5; }
				if (GameArea.key && GameArea.key == 38) {GamePiece.speedY = -1.5; }
				if (GameArea.key && GameArea.key == 40) {GamePiece.speedY = 1.5; }
				GamePiece.newPos();
				GamePiece.update();
			}
			function sound(src) {
				this.sound = document.createElement("audio");
				this.sound.src = src;
				this.sound.setAttribute("preload", "auto");
				this.sound.setAttribute("controls", "none");
				this.sound.style.display = "none";
				document.body.appendChild(this.sound);
				this.play = function(){
					this.sound.play();
				}
				this.stop = function(){
					this.sound.pause();
				}
			}

			function everyinterval(n) {
				if ((GameArea.frameNo / n) % 1 == 0) {return true;}
				return false;
			}

		</script>
	</body>
</html>
